<!-- Botão de Chat Flutuante -->
<div class="chat-button" onclick="toggleChat()">
  <img src="https://i.postimg.cc/ht2QNmzC/3-D-chatbot-illustration-removebg-preview.png" alt="Chatbot">
</div>

<!-- Contêiner do Widget de Chat -->
<div id="chat-container" class="chat-widget-container"></div>

<style>
  /* Estilo do botão de chat */
  .chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    background-color: white;
    border-radius: 50%;
    border: 2px solid #007bff;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    animation: vibrate 4s infinite;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 1000;
  }

  .chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .chat-button img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }

  /* Animação de vibração suave */
  @keyframes vibrate {
    0%, 100% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-2px);
    }
    50% {
      transform: translateX(2px);
    }
    75% {
      transform: translateX(-2px);
    }
  }

  /* Contêiner do widget de chat */
  .chat-widget-container {
    position: fixed;
    bottom: 110px;
    right: 20px;
    width: 400px;
    height: 600px;
    border-radius: 20px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    display: none;
    z-index: 999;
  }

  .chat-widget-container.open {
    display: block;
  }
</style>

<script>
  // Alterna o estado de abertura/fechamento do widget
  function toggleChat() {
    const chatContainer = document.getElementById('chat-container');

    // Adiciona o iframe ao abrir o chat
    if (!chatContainer.classList.contains('open')) {
      chatContainer.innerHTML = `
        <iframe 
          id="widget-iframe"
          src="https://platform.zaia.app/embed/chat/19948"
          style="border: none; width: 100%; height: 100%; border-radius: 20px;">
        </iframe>
      `;
    }

    chatContainer.classList.toggle('open');
  }
</script>

  <div class="modal" id="imageModal">
    <button class="close-button" onclick="closeModal()">×</button>
    <img class="modal-image" id="modalImage" src="" alt="Project preview">

  <script>
    const projectsContainer = document.querySelector('.projects-container');
    let isDown = false;
    let startX;
    let scrollLeft;

    projectsContainer.addEventListener('mousedown', (e) => {
      isDown = true;
      projectsContainer.style.cursor = 'grabbing';
      startX = e.pageX - projectsContainer.offsetLeft;
      scrollLeft = projectsContainer.scrollLeft;
    });

    projectsContainer.addEventListener('mouseleave', () => {
      isDown = false;
      projectsContainer.style.cursor = 'grab';
    });

    projectsContainer.addEventListener('mouseup', () => {
      isDown = false;
      projectsContainer.style.cursor = 'grab';
    });

    projectsContainer.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - projectsContainer.offsetLeft;
      const walk = (x - startX) * 2;
      projectsContainer.scrollLeft = scrollLeft - walk;
    });

    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc;
      modal.classList.add('open');
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('open');
    }
  </script>
